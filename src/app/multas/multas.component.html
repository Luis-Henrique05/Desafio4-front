<div class="multas-container">
  <h2>Cadastro de Multas</h2>
  <form (ngSubmit)="cadastrarMulta()">
    <input [(ngModel)]="novaMulta.placa" name="placa" placeholder="Placa do Veículo" required />
    <input [(ngModel)]="novaMulta.descricao" name="descricao" placeholder="Descrição" required />
    <input [(ngModel)]="novaMulta.pontos" name="pontos" type="number" placeholder="Pontos" required />
    <button type="submit">Cadastrar</button>
  </form>

  <h3>Lista de Multas</h3>
  <table>
    <thead>
      <tr>
        <th>Placa</th>
        <th>Descrição</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let multa of multas">
        <td>{{ multa.placa }}</td>
        <td>{{ multa.descricao }}</td>
        <td>{{ multa.pontos }}</td>
      </tr>
    </tbody>
  </table>
</div>
