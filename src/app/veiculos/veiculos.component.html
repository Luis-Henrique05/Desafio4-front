<div class="veiculos-container">
  <h2>Cadastro de Veículos</h2>
  <form (ngSubmit)="cadastrarVeiculo()">
    <input [(ngModel)]="novoVeiculo.placa" name="placa" placeholder="Placa" required />
    <input [(ngModel)]="novoVeiculo.modelo" name="modelo" placeholder="Modelo" required />
    <input [(ngModel)]="novoVeiculo.proprietario" name="proprietario" placeholder="Proprietário" required />
    <button type="submit">Cadastrar</button>
  </form>

  <h3>Lista de Veículos</h3>
  <table>
    <thead>
      <tr>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Proprietário</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let veiculo of veiculos">
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ veiculo.proprietario }}</td>
      </tr>
    </tbody>
  </table>
</div>
